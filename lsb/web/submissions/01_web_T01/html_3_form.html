<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <title>Formul√°rio de contacto</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Nome"
        required
      /><br /><br />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mail"
        required
      /><br /><br />

      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Assunto"
        required
      /><br /><br />

      <textarea
        id="message"
        name="message"
        rows="4"
        cols="40"
        placeholder="Mensagem"
        required
      ></textarea
      ><br /><br />

      <input type="submit" value="Submeter" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
